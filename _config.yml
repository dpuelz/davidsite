title: David Puelz
description: Welcome to my website! I am a principal researcher at the University of Chicago. My research develops computational methods for applied data analysis.  I work with <a href="https://www.ptoulis.com/">Panos Toulis</a> on randomization methods for causal inference.  Recent work focuses on experimental data generated from networks.<br /><br /> Here is my <a href="davidpuelzCV_Apr2021.pdf">CV</a> and <a href="https://scholar.google.com/citations?user=TZGqbWcAAAAJ&hl=en&oi=ao">Google Scholar</a>.<br /><br />My identical twin is an Assistant Professor at Baylor College of Medicine. His website can be found <a href="https://cpuelz.github.io/">here</a>. 
