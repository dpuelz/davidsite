title: David Puelz
description: Welcome to my website! I am a postdoctoral scholar at the University of Chicago. My research develops probability models and computational methods for applied data analysis. Currently, I work with <a href="http://faculty.chicagobooth.edu/Panagiotis.toulis/index.html">Panos Toulis</a> on randomization methods for causal inference. I received my PhD from the University of Texas under the supervision of <a href="https://faculty.mccombs.utexas.edu/carlos.carvalho/">Carlos Carvalho</a>.  <br /><br />  My identical twin is a postdoc in applied math at New York University. His website can be found <a href="https://cpuelz.github.io/">here</a>.  <br /><br /> Here is my <a href="dpCV.pdf">CV</a> and <a href="https://scholar.google.com/citations?user=KDr_fT0AAAAJ&hl=en&oi=ao">Google Scholar</a>.  
