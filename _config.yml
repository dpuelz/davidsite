description: Welcome to my website! I am a postdoctoral scholar at the University of Chicago. My research develops computational methods for applied data analysis.  Currently, I work with <a href="https://www.ptoulis.com/">Panos Toulis</a> on randomization methods for causal inference.  Recent work focuses on experimental data generated from networks.
