title: David Puelz
description: Welcome to my website! I am a postdoctoral researcher at the University of Chicago. My research develops statistical methods for causal inference, economics, and finance problems, and I work with <a href="http://faculty.chicagobooth.edu/Panagiotis.toulis/index.html">Panos Toulis</a>. I received my PhD from the University of Texas under the supervision of <a href="https://faculty.mccombs.utexas.edu/carlos.carvalho/">Carlos Carvalho</a>.  <br /><br />  My identical twin is a postdoc in applied math at the University of North Carolina. His website can be found <a href="https://cpuelz.github.io/">here</a>. 
