title: David Puelz
description: I am a postdoctoral researcher of the University of Chicago Booth School of Business. My research develops statistical methods for solving applied problems in causal inference, finance, and economics. I work with <a href="http://faculty.chicagobooth.edu/Panagiotis.toulis/index.html">Panos Toulis</a> in the econometrics and statistics department. I received my PhD from the University of Texas under the supervision of <a href="https://faculty.mccombs.utexas.edu/carlos.carvalho/">Carlos Carvalho</a>.  <br /><br />  My identical twin is a postdoc in applied math at the University of North Carolina. His website can be found <a href="https://cpuelz.github.io/">here</a>. 
